<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body>
  <div class="header">
    <img class="image" src="./eisenhower-matrix.jpg">
    <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </div>
  <div class="main-element">
    <p id="top-element">
      <label class="new-task">Add Item</label>
    <div class="row-wrapper">
      <input id="new-task" class="task-text add-task" type="text">
      <button>Add</button>
    </div>
    </p>
    <h3 class="title">Todo</h3>
    <ul id="incomplete-tasks tasks">
      <li class="tasks-task">
        <input type="checkbox" class="task-checkbox">
        <label class="task">Pay Bills</label>
        <input type="text" class="task-text">
        <button class="edit  btn">Edit</button>
        <button class="delete  btn"> <img class="delete-image" src="./remove.svg"> </button>
      </li>
      <li class="edit-mode task">
        <input type="checkbox" class="task-checkbox">
        <label class="task">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task-text">
        <button class="edit btn">Save</button>
        <button class="delete btn"><img class="delete-image" src="./remove.svg"></button>
      </li>
    </ul>
    <h3>Completed</h3>
    <ul id="completed-tasks tasks">
      <li><input type="checkbox" class="task task-checkbox" checked>
        <label class="task">See the Doctor</label>
        <input type="text" class="task-text">
        <button class="edit  btn">Edit</button>
        <button class="delete  btn"> <img class="delete-image" src="./remove.svg"> </button>
      </li>
    </ul>
  </div>
  <script src="app.js"></script>
</body>

</html>
